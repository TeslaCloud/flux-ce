en:
  command:
    charsetattribute:
      description: "Set charater's attribute. Attributes: {attributes}"
      syntax: <target> <attribute_id> <value>
      message: "{player} has set {target}'s attribute {attribute} to {value}."
    charattributeboost:
      description: "Boost charater's attribute. Attributes: {attributes}"
      syntax: <target> <attribute_id> <value> <duration>
      message: "{player} has boosted {target}'s attribute {attribute} by {value} for {time}."
    charattributemultiplier:
      description: "Give a leveling multilier to a charater's attribute. Value 1.5 will speed up leveling by 50%, 2 - by 100% etc. Attributes: {attributes}"
      syntax: <target> <attribute_id> <value> <duration>
      message: "{player} has set {target}'s {attribute} leveling multiplier to {value} for {time}."
  condition:
    attribute:
      name: Matching Attribute Value
      text: Attribute {attribute} {operator} {value}
      message1: Attribute name
      message2: Attribute value
    attributes: Attributes
  notification:
    attribute:
      boost: Your attribute '{attribute}' was boosted by {value} for {time}.
      multiplier: Your leveling modifier for attribute '{attribute}' was set to {value} for {time}.
      set: Your attribute '{attribute}' was set to {value}.
